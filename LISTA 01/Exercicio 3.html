<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>
<body>
    <h1>Formulário de contato</h1>
 <form action="NAOSERAFEITO" autocomplete="on"> 
    <p><label for="iNome">Nome:</label> <input type="text" name="Nome" id="iNome"></p>

    <p><label for="iSobrenome">Sobrenome:</label> <input type="text" name="Sobrenome" id="iSobrenome"></p>

    <p><label for="iE-mail">E-mail</label> <input type="email" name="E-mail" id="iE-mail"></p>

    <p><label for="icaixatexto">Assunto</label><br>
        <textarea name="caixatexto" id="icaixatexto" rows="5" cols="100"></textarea>
        <!--  required style="width: 400px; height: 100px "> pode ser utilizado para alterara o tamanho da janela de texto mas não A ESCRITA se utilizado como esta a escrita fica centralizada na caixa ficando ENVIAVEL-->
    </p>

    <p><input type="submit" value="Enviar"></p>


 </form>
</body>
</html>
