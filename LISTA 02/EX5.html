<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX5</title>
    <STYle>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </STYle>

</head>
<body>
    
    <header><h1>Formulario de contato</h1></header>
    <main>
        <form action="Formulario de contato.php">
            <SECTION id="info-cliente">
                <fieldset>
                    <legend><h2>Informações do cliente</h2></legend>
                    <p><label for="inome">Nome</label> <input type="text" name="nome" id="inome"></p>
                    <p><label for="iemail">E-mail</label> <input type="text" name="email" id="iemail"></p>
                </fieldset>
            </SECTION>
            <SECTION id="Motivo">
                <fieldset>
                    <legend><h2>Motivo</h2></legend>
                    <select name="assunto" id="iassunto">
                        <option value="SelecioneUmaOpcao">Assunto</option>
                        <option value="duvida">Duvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="outro">Outro</option>
                        <br>
                    </select>
                <p><label for="imensagem">mensagem</label></p>
                <textarea name="mensagem" id="imensagem" rows="5" cols="100"></textarea>
            </fieldset>
        </SECTION>
        <section>
            <fieldset>
                <legend><h2>Contato</h2></legend>
                <p>Preferencia de Contato</p><br>
                <p><label for="iiemail">E-mail</label> <input type="checkbox" name="email" id="iiemail"></p>
                <p><label for="itelefone">Telefone</label><input type="checkbox" name="telefone" id="itelefone"></p>
            </fieldset>
        </section>
        <div>
           <p><label for="iitelefone">Numero de telefone </label><input type="tel" name="telefone" id="iitelefone"></p> 
        </div>
        <button type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
